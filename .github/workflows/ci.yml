name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Validate SHACL on sample data
        run: |
          python -m goblin.validate --data samples/goblin-sample.ttl

      - name: Validate shapes
        run: |
          python tools/validate_shapes.py

      - name: Export TTL graph to DOT/SVG/PNG
        run: |
          python tools/export_instances_dot.py

      - name: Export web JSON
        run: |
          python tools/export_web_json.py

      - name: Verify WebVOWL availability
        run: |
          curl -I --fail https://service.tib.eu/webvowl/

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build web (TS -> docs)
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload artifact (docs)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: validate-and-build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
